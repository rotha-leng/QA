<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Project_Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <script src="https://kit.fontawesome.com/d118e75654.js" crossorigin="anonymous"></script>
    

    
</head>
<body>

{% include 'base.html' %}
    <div class="container-fluid">
        <div class="row">
            <h1>Question</h1>
            <p class="text-center">Ask a development question or answer others' in our deverse Q&A section</p>
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                  <input class="form-control" style="width: 600px" type="search" placeholder="Search Questions" aria-label="Search">
                </form><br>
              </nav><br>
              
            <div>
                <p class="text-center">{{totalQA}}Questions<a href="/ask"> <button type="button" class="btn btn-primary" style="width: 140px; margin: 20px 200px 20px 20px;">As a Questions</button> </a>
                    All <i class="fas fa-chevron-circle-down" style="padding: 10px;"> </i>
                    More Resecent <i class="fas fa-chevron-circle-down"  style="padding: 10px;"> </i>

                </p>
                {% for question in posts%}
                    <h3 style=" color: #031b4e;">{{question["Title"]}} </h3>
                    <p>{{question["Body"]}}</p>
                    <p>{{question["BestAnswer"]}} Answer {{question["Created"]}} </p><br>
                  
               {% endfor %}
            </div>   
        </div>
    </div>    
</body>
</html>
